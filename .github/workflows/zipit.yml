name: Compress

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  compress-file:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Create output directory if not exists
        run: mkdir -p output
        
      - name: Compress userresult.txt to chanels.gz
        run: |
          if [ -f "output/userresult.txt" ]; then
            echo "Compressing userresult.txt to chanels.gz"
            gzip -c output/userresult.txt > output/chanels.gz
            echo "Compression completed successfully"
            ls -la output/
          else
            echo "Error: userresult.txt not found in output directory"
            exit 1
          fi
          
      - name: Commit compressed file to repository
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add output/chanels.gz
          git commit -m "Add compressed result file" || echo "No changes to commit"
          git push

