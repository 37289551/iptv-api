name: Compress

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  compress-file:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Create output directory if not exists
        run: mkdir -p output
        
      - name: Compress userresult.txt to chanels.gz
        run: |
          if [ -f "output/userresult.txt" ]; then
            echo "Compressing userresult.txt to chanels.gz"
            gzip -c output/userresult.txt > output/chanels.gz
            echo "Compression completed successfully"
            ls -la output/
          else
            echo "Error: userresult.txt not found in output directory"
            exit 1
          fi
          
      - name: Upload compressed file as artifact
        uses: actions/upload-artifact@v4
        with:
          name: compressed-result
          path: output/chanels.gz
          if-no-files-found: warn
