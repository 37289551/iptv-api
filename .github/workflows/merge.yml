
name: Merge

on:
   # schedule:
   # - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  merge-channels:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      actions: write
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Create directory structure
      run: |
        mkdir -p output
        echo "make directory done"
        
    - name: Download remote channel list
      run: |
        curl -s -o remote.txt https://raw.githubusercontent.com/jerome158/CHN/refs/heads/main/YD.txt
        echo "remote file downloaded"
        
    - name: Initialize local file
      run: |
        if [ ! -f output/userresult.txt ]; then
          touch output/userresult.txt
          echo "create local file"
        else
          echo "use existing locat file"
        fi
        
    - name: Check first line match
      run: |
          local_first_line=$(head -n 1 output/userresult.txt)
          remote_first_line=$(head -n 1 remote.txt)
          
          if [ "$local_first_line" = "$remote_first_line" ]; then
              echo "detected exist, exit"
              exit 0
          else
              cat remote.txt output/userresult.txt > temp_merged.txt
              mv temp_merged.txt output/userresult.txt
              echo "merged to target"
              echo "new linesï¼š$(wc -l < output/userresult.txt)"
          fi
          
    - name: Commit and push changes
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add output/userresult.txt
        if git diff --staged --quiet; then
          echo "no change"
        else
          git commit -m "Auto-update: updated $(date +'%Y-%m-%d %H:%M:%S')"
          git push
        fi
        
    - name: Trigger sync workflow
      run: |
        curl -X POST \
          -H "Accept: application/vnd.github.v3+json" \
          -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
          https://api.github.com/repos/${{ github.repository }}/actions/workflows/sync.yml/dispatches \
          -d '{"ref":"master"}' || echo "called to sync but if fail no impact"
        
    - name: Display completion message
      run: |
        echo "merge task done"
        echo "called to sync flow"
